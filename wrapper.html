<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/simple.css" />
        <link rel="stylesheet" href="/css/styles.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/stackoverflow-dark.min.css">
        <title>{{title}}</title>
    </head>
    <body>
        <main>{{{content}}}</main>

        {{#each code_langs}}
            <script foo="{{this}}" src="https://unpkg.com/@highlightjs/cdn-assets@11.11.1/languages/{{this}}.min.js"></script>
        {{/each}}

        {{#if code_langs}}
            <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>
            <script>hljs.highlightAll();</script>
        {{/if}}
    </body>
</html>
